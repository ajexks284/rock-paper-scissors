<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        img {
            pointer-events: none; /* if you click the image it doesn't return the button's id */
        }
    </style>
</head>
<body>
    <h1 class="score">SCORE: <span class="player-score">0</span>-<span class="computer-score">0</span></h1>

    <button id="rock" class="btn"><img src="img/icon-rock.svg" alt="ROCK"></button>
    <button id="paper" class="btn"><img src="img/icon-paper.svg" alt="PAPER"></button>
    <button id="scissors" class="btn"><img src="img/icon-scissors.svg" alt="SCISSORS"></button>

    <p class="win-info"></p>

    <script src="game.js"></script>
</body>
</html>
